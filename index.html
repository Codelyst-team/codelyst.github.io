---
layout: default
title: Home
---


<div class="posts-list">
    <h2 style="font-family: nexon-regular">NEW POST!</h2>
     {% for post in site.posts %}
    <div style="border-bottom: solid 0.3px gray; margin: 2em 0">
        <h2 class="post-title">
            <a href="{{ post.url }}"> {{ post.title }} </a>
        </h1>
        {{post.excerpt}}
        <span class="post-date">{{ post.date | date_to_string }}</span>
        
    </div>
    {% endfor %}
</div>
